<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interval.gg — Оплата подписки</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.pinimg.com/736x/13/4c/4f/134c4f1769222331f23b55b1dfe00e4c.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    #container {
      background: rgba(30, 60, 114, 0.85);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.7);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff4d4d;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5em;
      opacity: 0.85;
    }

    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 600;
      font-size: 1rem;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.5em;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    }

    .button, button {
      background: #ff4d4d;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 77, 77, 0.5);
      transition: all 0.3s ease;
      user-select: none;
    }

    .button:hover, button:hover {
      background: #e04343;
      box-shadow: 0 12px 25px rgba(224, 67, 67, 0.7);
      transform: translateY(-5px) scale(1.05);
    }

    button:disabled {
      background: #a44a4a;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #message {
      margin-top: 1.5em;
      font-size: 1.15rem;
      min-height: 1.5em;
      color: #ffdede;
    }

    a.button {
      text-decoration: none;
      display: inline-block;
      width: auto;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Interval.gg</h1>
    <p>Оплата ежемесячной подписки — получи доступ ко всем возможностям</p>

    <label for="username">Введите ваш логин (username):</label>
    <input type="text" id="username" placeholder="Ваш username" autocomplete="off" />

    <a href="https://pay.cloudtips.ru/p/2e86e9ff" target="_blank" class="button">Оплатить ежемесячную подписку</a>

    <p>После оплаты вернитесь сюда и нажмите кнопку «Я оплатил»</p>
    <button id="paidBtn" disabled>Я оплатил</button>

    <div id="message"></div>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const paidBtn = document.getElementById('paidBtn');
    const messageDiv = document.getElementById('message');
    const container = document.getElementById('container');

    usernameInput.addEventListener('input', () => {
      paidBtn.disabled = !usernameInput.value.trim();
      messageDiv.textContent = '';
    });

    paidBtn.onclick = async () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      messageDiv.style.color = '#ffdede';
      messageDiv.textContent = 'Проверяем оплату...';

      try {
        const res = await fetch('/check-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await res.json();

        if (data.paid) {
          container.innerHTML = `
            <h1>Спасибо за покупку!</h1>
            <p>Ваш платеж принят и подтвержден.</p>
            <a href="https://t.me/@HWIDBOT_bot" class="button" target="_blank">Перейти в бота</a>
          `;
        } else {
          messageDiv.style.color = '#ff7777';
          messageDiv.textContent = 'Оплата не найдена. Пожалуйста, оплатите или свяжитесь с поддержкой.';
        }
      } catch (err) {
        console.error(err);
        messageDiv.style.color = '#ff7777';
        messageDiv.textContent = 'Ошибка при проверке оплаты. Попробуйте позже.';
      }
    };
  </script>
</body>
</html>
