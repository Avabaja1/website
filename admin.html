<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка — Interval.gg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 30px;
    }
    h1 {
      color: #ff4d4d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #1e3c72;
    }
    .paid { color: lightgreen; }
    .pending { color: orange; }
    .unpaid { color: red; }
    select {
      background: #222;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Админка — Interval.gg</h1>
  <p>Пользователи по статусам:</p>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Статус</th>
        <th>Изменить статус</th>
      </tr>
    </thead>
    <tbody>
      {% for username, status in users.items() %}
      <tr>
        <td>{{ username }}</td>
        <td class="{{ status }}">{{ status }}</td>
        <td>
          <select onchange="changeStatus('{{ username }}', this.value)">
            <option value="paid" {% if status == 'paid' %}selected{% endif %}>Оплатил</option>
            <option value="pending" {% if status == 'pending' %}selected{% endif %}>На проверке</option>
            <option value="unpaid" {% if status == 'unpaid' %}selected{% endif %}>Не оплатил</option>
          </select>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    async function changeStatus(username, status) {
      await fetch('/set-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, status })
      });
      location.reload();
    }
  </script>
</body>
</html>
