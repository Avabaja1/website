<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админка</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Админ-панель</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Пользователь</th>
          <th>Статус</th>
          <th>IP</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td>
            <form action="/update" method="post">
              <input type="hidden" name="username" value="{{ user[1] }}" />
              <select name="status">
                <option value="ожидание" {% if user[2] == 'ожидание' %}selected{% endif %}>Ожидание</option>
                <option value="проверено" {% if user[2] == 'проверено' %}selected{% endif %}>Проверено</option>
                <option value="отказано" {% if user[2] == 'отказано' %}selected{% endif %}>Отказано</option>
              </select>
              <button type="submit">Обновить</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5">Пользователей нет</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
